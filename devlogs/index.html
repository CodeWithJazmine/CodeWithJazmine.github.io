<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Alchemy Devlogs</title>
    <link rel="stylesheet" href="includes/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Moonlit Alchemy Devlogs</h1>
        <ul>
            {% for devlog in site.devlogs %}
            <li>
                <h2><a href="{{ devlog.url }}">{{ devlog.title }}</a></h2>
                <p>{{ devlog.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn">Back to Portfolio</a>
    </div>
</body>
</html>
